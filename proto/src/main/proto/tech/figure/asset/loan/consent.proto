syntax = "proto3";

package tech.figure.asset.loan;

option java_multiple_files = true;

message Consent {
  string    consent_type = 1; // See ConsentExpectedType
  OptStatus opt_status   = 2;

  enum OptStatus {
    OPT_STATUS_UNKNOWN = 0;
    IN                 = 1;
    OUT                = 2;
  }
}
